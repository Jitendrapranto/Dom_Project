<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     
    <div class="container text-center" style="width: 45rem;">
         <div class="card bg-primary text-white p-4">
            <h1 class="card-header">Typing Speed Test</h1>
            <div class="card-body">
                 <p id="randomText" class="text-white card-text">Click 'Start Test' to begin.</p>
                 <textarea id="input" class="form-control"  rows="4" coll="4" disabled></textarea>
                 <p id="result" class="text-white card-text"></p>
                 <button onclick="processStart()" class="btn  text-white rounded shadow px-4 mt-3">Start</button>
            </div>
            
         </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
