<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container w-50">
        <div class="card" style="background-color: rgb(47, 4, 78);">
            <div class="card-body text-center">
                 <h1 class="card-title text-success">Password Strength Generator</h1>
                 <button class="btn btn-primary btn-lg my-3" onclick="genratePassword()">Generate</button>
                 <div class="d-flex justify-content-center align-items-center visually-hidden gap-2 my-3" >
                    <input type="checkbox" id="check-box" class="form-check-input">
                    <p class="password  card-text fw-bold fs-3 text-white"></p>
                    <button class="copy-btn btn btn-danger btn-sm rounded-4">Copy </button>
                 </div>
                 
                 <p class="strength card-text fw-lighter fs-4 text-white"></p>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
