<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body style="height:100vh">
    
    <div class="container bg-primary py-4" style="width:38rem;">
        <p class="h1 fw-bold text-white text-center">Password Generator</p>

            <label for="password" class="text-white w-50">Password Length :
            <input id="length" type="number" class="form-control " placeholder="Enter Number..." min="1" max="100" value="10">
            </label>
       
            <button id="generatePassword" onclick="generatePassword()" class="btn btn-outline-info text-white ms-3">Generate</button>
            <div class="mt-3">
                <span class="text-white">Your Password is : </span>
                <p id="showPassword" class="text-danger d-inline-block">hkajsdh</p>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
