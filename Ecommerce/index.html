</head>

<body class="bg-dark">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

    <div class="bg-primary mb-5">

                <p class="position-absolute bottom-0 fs-5  fst-italic" style="left: 63%;"">One tap away." </p>

            </div>


            <img class="img-fluid rounded" style="width:14rem"
                src="https://images.indianexpress.com/2024/09/iphone-16-pro-colours.jpg?w=414">
        </div>
    </div>

    <div class="container-fluid  my-5">
        <div class="row justify-content-evenly gap-3 ">
            <div class="col-sm-6 col-lg-3">
                <div class="card bg-white p-3 text-center">
                    <img src="https://www.myg.in/images/thumbnails/300/300/detailed/101/-original-imah4jywy55xfftq_krz7-na-removebg-preview_lkpi-8i.png.png"

                    <div class="card-body">

                        <p class="card-text fw-bold">Price:$999</p>
                        <a  class="addToCart btn btn-primary" data-name="Iphone 16 pro"
                            data-price="999">Add-to-cart</a>
                    </div>
                </div>
            </div>


            <div class="col-sm-6 col-lg-3">
                <div class="card bg-white p-3 text-center">
                    <img src="https://brotherselectronicsbd.com/image/cache/catalog/demo/product/Samsung/S25%20ULTRA/Galaxy-S25-Ultra%20Titanium%20Black-800x800.png"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Samsung Galaxy s25 ultra</h5>
                        <p class="card-text fw-bold">Price:$1200</p>
                        <a  class="addToCart btn btn-primary " data-name="Samsung Galaxy s25 ultra"
                            data-price="1200">Add-to-cart</a>

                </div>

                        alt="...">

                        <p class="card-text fw-bold">Price:$1000</p>
                        <a  class="addToCart btn btn-primary" data-name="Motorola edge 50"
                            data-price="1000">Add-to-cart</a>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <div class="d-flex justify-content-center mb-3">
           <div class="cart card p-4" style="width: 30rem;">
                <ul id="cart-items" class="list-group">
                            
                </ul>
                
       
        <p class="card-text text-center">Total: $<span id="total-price">0.00</span></p>
